<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/inputs.css" />
    <link rel="stylesheet" href="../css/login_style.css" />
    <style>
      body {
        background: #fff;
      }
    </style>
    <title>Teamgeist</title>
  </head>

  <body>
    <section>
      <h2>Login</h2>
      <img src="images/mindShareLogo.png" alt="Logo" title="Login" />
      <form id="loginUserForm">
        <div class="user-box">
          <input
            type="text"
            name="username"
            id="loginUsername"
            required
            placeholder="Username"
          />
        </div>
        <div class="user-box">
          <input
            type="password"
            name="password"
            id="loginPassword"
            required
            placeholder="Password"
          />
        </div>
        <button type="submit" id="loginButton" class="btn">Login</button>
      </form>
      <button id="backToRegisterButton" class="btn">Register</button>
      <p id="responseMessage" class="success-message"></p>
    </section>
    <script src="../js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/teamgeist_style.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/inputs.css" />
    <style>
      body {
        background: #969696;
      }
    </style>
    <title>Document</title>
  </head>

  <body>
    <section>
      <form action="#">
        <div class="team_geist_form_row">
          <div>
            <label for="betreff">Betreff</label>
          </div>
          <input type="text" name="betreff" id="betreff" />
        </div>
        <div class="team_geist_form_row">
          <div>
            <label for="aktivitat">Aktivit√§t</label>
          </div>

          <select name="aktivitat" id="aktivitat">
            <option value="" disabled></option>
            <option value="football">Football</option>
          </select>
        </div>
        <div class="team_geist_form_row">
          <div>
            <label for="datum">Datum und Uhrzeit</label>
          </div>

          <input type="date" name="datum" id="datum" />
        </div>
        <div class="team_geist_form_row">
          <div>
            <label for="ort">Ort</label>
          </div>

          <input type="text" name="ort" id="ort" />
        </div>
      </form>
      <button id="save_btn" class="btn">Speichern</button>
      <button id="cancel_btn" class="btn">Abbrechen</button>
    </section>
  </body>

  <script>
    document.getElementById("save_btn").addEventListener("click", (ev) => {
      let betreff = document.getElementById("betreff");
      let aktivitat = document.getElementById("aktivitat");
      let datum = document.getElementById("datum");
      let ort = document.getElementById("ort");

      const sendObject = {};
      if (betreff) {
        sendObject.betreff = betreff.value;
      }
      if (aktivitat) {
        sendObject.aktivitat = aktivitat.value;
      }
      if (datum) {
        sendObject.datum = datum.value;
      }
      if (ort) {
        sendObject.ort = ort.value;
      }

      console.log(sendObject);
    });
  </script>
</html>
